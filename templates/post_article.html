<article class="post">
  <h2 class="post-title"><a href="{post_link}">{post_title}</a></h2>
  <div class="post-info">
    <ul>
      <li><i class="fa-solid fa-calendar-days"></i><span>{date}</span></li>
      <li><i class="fa-solid fa-clock"></i><span>{mins}</span></li>
      <li><i class="fa-solid fa-tag"></i><span>{tag}</span></li>
    </ul>
  </div>
  <p class="post-summary">{post_summary}</p>
</article>
